<mat-card>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

<form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
        <input matInput type="text" placeholder="Post Title" formControlName="title" />
        <mat-error *ngIf="this.form.get('title').invalid"> Please enter a post title</mat-error>
      </mat-form-field>

      <div>
        <button mat-button type="button" (click)="filepicker.click()"> Pick Image</button>
        <input type="file" #filepicker (change)="onImagePicked($event)" />
      </div>

      <div class="image-preview" *ngIf="imagePreview !== ''  && imagePreview && form.get('image').valid" >
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>

      <mat-form-field>
        <textarea matInput row="6" formControlName="content" placeholder="Post Content"></textarea>
        <mat-error *ngIf="this.form.get('content').invalid"> Please enter a post content</mat-error>
      </mat-form-field>
      <button type="submit" color="accent" mat-raised-button>Save Post</button>
</form>

</mat-card>
