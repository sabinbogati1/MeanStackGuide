<mat-card>

  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle" />
  </mat-form-field>

  <mat-form-field>
    <textarea matInput row="6" [(ngModel)]="enteredContent" #postInput></textarea>
  </mat-form-field>
  <button color="accent" mat-raised-button (click)="onAddPost(postInput)">Save Post</button>
</mat-card>
