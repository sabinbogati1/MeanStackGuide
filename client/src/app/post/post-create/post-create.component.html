<mat-card>
<form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
        <input matInput type="text" [ngModel]="post.title" name="title" required #title="ngModel" placeholder="Post Title" />
        <mat-error *ngIf="title.invalid"> Please enter a post title</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput row="6" [ngModel]="post.content" name="content" required #content="ngModel" placeholder="Post Content"></textarea>
        <mat-error *ngIf="content.invalid"> Please enter a post content</mat-error>
      </mat-form-field>
      <button type="submit" color="accent" mat-raised-button>Save Post</button>
</form>

</mat-card>
