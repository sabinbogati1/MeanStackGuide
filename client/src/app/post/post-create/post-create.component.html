<mat-card>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

<form (submit)="onSavePost()" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
        <input matInput type="text" name="title" placeholder="Post Title" />
        <mat-error *ngIf="title.invalid"> Please enter a post title</mat-error>
      </mat-form-field>

      <div>
        <button mat-button type="button" (click)="filepicker.click()"> Pick Image</button>
        <input type="file" #filepicker />
      </div>

      <mat-form-field>
        <textarea matInput row="6" name="content" placeholder="Post Content"></textarea>
        <mat-error *ngIf="content.invalid"> Please enter a post content</mat-error>
      </mat-form-field>
      <button type="submit" color="accent" mat-raised-button>Save Post</button>
</form>

</mat-card>
